<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
    }
    .form-container {
      border: 6px solid #a7cef5;
      border-radius: 8px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      color: #007bff;
    }
    .form-section {
      border: 1px solid #dee2e6;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .icon-input-group input {
      padding-left: 35px;
    }
    .icon-input-group .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container">
      <h2 class="text-center form-header mb-4"><i class="fas fa-graduation-cap"></i> Placement Form</h2>
      <form>
        <!-- Personal Details -->
        <div class="form-section">
          <h4 class="mb-3"><i class="fas fa-user"></i> Personal Details</h4>
          <div class="row mb-3">
            <div class="col-md-4 position-relative icon-input-group">
              <span class="input-icon"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-4 position-relative icon-input-group">
              <span class="input-icon"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Middle Name">
            </div>
            <div class="col-md-4 position-relative icon-input-group">
              <span class="input-icon"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
          </div>
          <div class="mb-3 position-relative icon-input-group">
            <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
            <input type="date" class="form-control" placeholder="Date of Birth" required>
          </div>
          <div class="mb-3 position-relative icon-input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3 position-relative icon-input-group">
            <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
            <textarea class="form-control" rows="3" placeholder="Address" required></textarea>
          </div>
        </div>

        <!-- Academic Records -->
        <div class="form-section">
          <h4 class="mb-3"><i class="fas fa-book"></i> Academic Records</h4>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Level</th>
                  <th>Institution</th>
                  <th>Year of Passing</th>
                  <th>Percentage/CGPA</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>10th</td>
                  <td><input type="text" class="form-control" placeholder="Institution" required></td>
                  <td><input type="number" class="form-control" min="1900" max="2099" placeholder="Year" required></td>
                  <td><input type="text" class="form-control" placeholder="Percentage/CGPA" required></td>
                </tr>
                <tr>
                  <td>12th</td>
                  <td><input type="text" class="form-control" placeholder="Institution" required></td>
                  <td><input type="number" class="form-control" min="1900" max="2099" placeholder="Year" required></td>
                  <td><input type="text" class="form-control" placeholder="Percentage/CGPA" required></td>
                </tr>
                <tr>
                  <td>Graduation</td>
                  <td><input type="text" class="form-control" placeholder="Institution"></td>
                  <td><input type="number" class="form-control" min="1900" max="2099" placeholder="Year"></td>
                  <td><input type="text" class="form-control" placeholder="Percentage/CGPA"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Skills -->
        <div class="form-section">
          <h4 class="mb-3"><i class="fas fa-laptop-code"></i> Skills</h4>
          <textarea class="form-control" rows="3" placeholder="List your skills (e.g., Java, Python, HTML)" required></textarea>
        </div>

        <!-- Upload Documents -->
        <div class="form-section">
          <h4 class="mb-3"><i class="fas fa-upload"></i> Upload Documents</h4>
          <div class="mb-3">
            <label for="resume" class="form-label"><i class="fas fa-file-alt"></i> Resume</label>
            <input type="file" class="form-control" id="resume" required>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label"><i class="fas fa-camera"></i> Photo</label>
            <input type="file" class="form-control" id="photo" required>
          </div>
        </div>

        <!-- Declaration -->
        <div class="form-section">
          <h4 class="mb-3"><i class="fas fa-exclamation-circle"></i> Declaration</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="declaration" required>
            <label class="form-check-label" for="declaration">
              I declare that the information provided is true and accurate.
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
