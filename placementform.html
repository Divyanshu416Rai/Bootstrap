<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Placement Form</h2>
    <form>
      <!-- Personal Details -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Academic Details -->
      <h4 class="mt-4">Academic Details</h4>
      <div class="mb-3">
        <label for="university" class="form-label">University/College</label>
        <input type="text" class="form-control" id="university" placeholder="Enter your institution name" required>
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <select class="form-select" id="course" required>
          <option selected disabled>Select your course</option>
          <option>B.Tech</option>
          <option>M.Tech</option>
          <option>B.Sc</option>
          <option>MBA</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="cgpa" class="form-label">CGPA/Percentage</label>
        <input type="text" class="form-control" id="cgpa" placeholder="Enter your CGPA or percentage" required>
      </div>

      <!-- Skills -->
      <h4 class="mt-4">Skills</h4>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <textarea class="form-control" id="skills" rows="3" placeholder="List your skills, separated by commas" required></textarea>
      </div>

      <!-- Upload Resume -->
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input type="file" class="form-control" id="resume" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
